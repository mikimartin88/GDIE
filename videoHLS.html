<body>

    <nav class="navbar navbar-inverse  navbar-fixed-top">
        <div class="container-fluid">

    <div class="container page-wrap" id="contenedorGeneral">
        <div class="videoContainer embed-responsive embed-responsive-16by9">
            <video id="miVideo" preload="auto" controls>
                <source src="video/video.m3u8">
                Your browser does not support HTML5 video.
            </video>

            <div class="control">
                <div class="topControl">
                    <div class="progress">
                        <span class="bufferBar"></span>
                        <span class="timeBar"></span>
                    </div>
                    <div class="time">
                        <span class="current"></span>/ 
							<span class="duration"></span>
                    </div>
                </div>

                <div class="btmControl">
                    <div class="btnPlay btn" title="Play video"></div>
                    <div class="btnStop btn" title="Stop video"></div>
                    <div class="btnx1 btn text selected" title="Velocidad normal">x1</div>
                    <div class="btnx3 btn text" title="Velocidad x3">x3</div>
                    <div class="btnx5 btn text" title="Velocidad x5">x5</div>
                    <div class="btnFS btn" title="Pantalla Completa"></div>
                    <div class="btnLight lighton btn" title="Apaga Luces"></div>
                    <div class="volume" title="Volumen">
                        <span class="volumeBar"></span>
                    </div>
                    <div class="sound sound2 btn" title="Silenciar"></div>
                </div>

            </div>
            <div class="loading"></div>
        </div>
        <div class="container wrapperAli" id="botones">
            <button type="button" id="btnOriginal" class="btn btn-default canvasBtn">Original</button>
            <button type="button" id="btnBlanco" class="btn btn-default canvasBtn">B/N</button>
            <button type="button" id="btnSipi" class="btn btn-default canvasBtn">Sepia</button>
            <button type="button" id="btnInvertido" class="btn btn-default canvasBtn">Invertir</button>
            <button type="button" id="btn2Canales" class="btn btn-default canvasBtn">2 Canales</button>
        </div>
        <div class="canvasContainer embed-responsive embed-responsive-16by9">
            <canvas id="canvasMod"></canvas>
        </div>
    </div>

    <div class="container">
        <p id="descripcion"></p>
    </div>
